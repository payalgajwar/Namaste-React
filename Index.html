<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React First Webpage</title>
  </head>
  <body>
    <div id="root">
      <h1>hELLO</h1>
      <h1>there</h1>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("div", { id: "parent" }, [
        React.createElement("div", { id: "child" }, [
          React.createElement(
            "h1",
            {
              id: "child1",
            },
            "Namaste-React"
          ), // {} - pass attributes for creating tag
          React.createElement("h2", { id: "child2" }, "PAyal"),
        ]),

        React.createElement(
          "div",
          { id: "child" },

          [
            React.createElement(
              "h2",
              {
                id: "childnd",
              },
              "Your Website to Shop"
            ),
            React.createElement("h2", { id: "child2" }, "Helk"),
          ]
        ),
      ]);
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(heading);
    </script>
  </body>
</html>
